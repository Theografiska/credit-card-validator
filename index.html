<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Credit Card Validator</title>
        <link href='style.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <!-- Header section -->
        <header>
            <div id="logo">
                <h2><a href="#">Credit Card Validator<br></a></h2> 
            </div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Banner section -->
            <div class="banner">
                <div id="hero-section">
                    <h1>Validate a Card Number</h1>
                    <h3 id="generate-card-heading" class="step1">Step 1. Generate a new credit card number.</h3>
                    <div id="generate-new-card-section" class="step1">
                        <form>
                            <p>
                                <label for="card-number">Choose an issuer:</label>
                                <select id="cardCompany" name="cardCompany" required>
                                    <option value="amex">American Express</option>
                                    <option value="dcCb">Diners Club – Carte Blanche</option>
                                    <option value="dcNa">Diners Club – USA & Canada</option>
                                    <option value="dcInt">Diners Club – International</option>
                                    <option value="discover">Discover</option>
                                    <option value="instaPayment">InstaPayment</option>
                                    <option value="jcb">JCB</option>
                                    <option value="maestro">Maestro</option>
                                    <option value="masterCard">MasterCard</option>
                                    <option value="visa">Visa</option>
                                    <option value="visaEl">Visa Electron</option>
                                </select>
                                <!--<input type="submit" value="Send"> --> <!--commenting out for now-->
                        </form>
                        <button id="cardButton" class="step1">Generate card</button>
                    </div>
                    <h3 id="validate-card-heading" class="step2"></h3>
                    <div id="validate-card-section" class="step2">
                    </div>
                    <h3 id="turn-valid-heading" class="step3"></h3>
                    <div id="turn-valid-section" class="step3">  
                    </div>
        
                    <div id="validate-again-section" class="step4">  
                        <h3 id="validate-again-heading" class="step4"></h3>
                    </div>
                   
                </div>
            </div>


        <footer>
            <p>© Theodor Kaljo, 2024. Made in Tallinn.</p>
        </footer>
    
        <script src="main.js"></script>
    </body>
</html>
